<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<body>

<header> <!-- Body-part 1 of 3 -->
<div class="container">
<nav class="navbar">
	<div class="navbar-brand">
		<div class="inline"><span class="emoji medical-mask large"></span>Codebreaker</div>
	</div>
	<div class="navbar-nav">
		<form class="inline">
			<button type="button" id="control_new"><span class="emoji play"></span>New</button>
		</form>
	</div>
</nav>
</div>
</header>

<main> <!-- Body-part 2 of 3 -->
<div class="container">
	<div id="board">
		&nbsp;
	</div>
	<form id="combination" name="combination" action="codebreaker.html" method="post">
		<div class="grid">
			<div class="col-1 span-4 text-right">
				<select id="select_1" name="select_1">
					<option value="0" selected="selected">-</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
				</select>
				<select id="select_2" name="select_2">
					<option value="0" selected="selected">-</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
				</select>
				<select id="select_3" name="select_3">
					<option value="0" selected="selected">-</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
				</select>
				<select id="select_4" name="select_4">
					<option value="0" selected="selected">-</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
				</select>
			</div>
			<div class="col-5 span-2 text-left">
				<button id="submit" type="submit" class="ml-0" disabled>&#x2714;</button>
			</div>
		</div>
	</form>
</div>
</main>

<footer> <!-- Body-part 3 of 3 -->
<div class="container">
