<header> <!-- Body-part 1 of 3 -->
<div class="container">
<nav class="navbar">
	<div class="navbar-brand">

<main> <!-- Body-part 2 of 3 -->
<div class="container">

<div class="d-center">
<form action="/dice/index.html">

	<div id="selector">
		<button type="button" data-sides="4"><b>4</b></button>
		<button type="button" data-sides="6"><b>6</b></button>
		<button type="button" data-sides="8"><b>8</b></button>
		<button type="button" data-sides="10"><b>10</b></button>
		<button type="button" data-sides="12"><b>12</b></button>
		<button type="button" data-sides="20"><b>20</b></button>
	</div>

	<div class="grid hidden" data-sides="4" id="t4">
		<div class="col-1 span-3">
			<div class="mt-0 mb-0 ml-1">
				d<b>4</b> x  <b class="count">0</b>
			</div>
			<div>
				<button type="button" class="minus">&#x2796;</button>
				<button type="button" class="plus">&#x2795;</button>
				<button type="button" class="roll">&#x1f3b2;</button>
			</div>
		</div>
		<div class="col-4 span-3">
			<div>
				<span class="rolls">&nbsp;</span>
			</div>
			<div class="mt-0 text-right">
				Roll: <span class="result bold">0</span>
			</div>
		</div>
	</div>

		<div data-index="0">
			<button type="button" class="less"><span class="emoji minus"></span></button>
