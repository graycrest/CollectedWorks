<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Foggy Bay" />
<meta name="keywords" content="game,standalone" />
<meta name="author" content="pdostert@gmail.com" />
<meta name="csrf-token" content="{CSRF}" />
<meta name="msapplication-config" content="none" />
<title>Foggy Bay</title>

<link rel="stylesheet" href="/css/all.css" />
<link rel="stylesheet" href="/foggybay/css/styles.css" />

<script src="/foggybay/js/index.js"></script>
<script src="/js/lib.js"></script>

<style>
#switch-text {border: solid 1px lightgray; border-radius: 8px; padding: 2px 0.5em;}
</style>

</head>
<body>

<header> <!-- Body-part 1 of 3 -->
<div class="container">
<nav class="navbar">
	<div class="navbar-brand">
		<div class="inline"><span class="emoji medical-mask large"></span>Foggy Bay</div>
	</div>
	<div class="navbar-nav">
		<form class="inline">
			<select id="difficulty" class="hidden">
				<option value="5">Small</option>
				<option value="7" selected="true">Classic</option>
				<option value="9">Large</option>
				<option value="11">Huge</option>
			</select>
			<button type="button" id="control_new"><span class="emoji play"></span>New</button>
		</form>
	</div>
</nav>
</div>
</header>

<main> <!-- Body-part 2 of 3 -->
<div class="container">
<div class="d-center">
	<form class="my-0">
		<div id="board" class="small">Board here</div>
	</form>
</div>
<div class="d-center">
	<div>
		<span class="switch hidden">
			<input class="switch-input" type="checkbox" id="mode" name="mode">
			<label class="switch-label" for="mode">Select mode</label>
		</span>
		<label id="switch-text" class="inline" for="mode"><b>?</b> Select mode</label>
	</div>
</div>
</div> <!-- container -->
</main>

<footer> <!-- Body-part 3 of 3 -->
<div class="container">
<div><a href="/foggybay/help.html"><span class="emoji scroll large"></span>What's this?</a></div>
<hr />
<div>&copy; 2020 PLC-Soft</div>
</div>
</footer>

</body>
</html>
