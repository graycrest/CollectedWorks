<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="ButtonMania" />
<meta name="keywords" content="game,standalone" />
<meta name="author" content="https://github.com/graycrest/CollectedWorks" />
<meta name="csrf-token" content="{CSRF}" />
<meta name="msapplication-config" content="none" />
<title>ButtonMania</title>

<link rel="stylesheet" href="/css/all.css" />
<link rel="stylesheet" href="/buttonmania/css/styles.css" />

<script src="/js/lib.js"></script>
<script src="/buttonmania/js/index.js"></script>

</head>
<body>

<header> <!-- Body-part 1 of 3 -->
<div class="container">
<nav class="navbar">
	<div class="navbar-brand">
		<div class="inline"><span class="emoji medical-mask large"></span>ButtonMania</div>
	</div>
	<div class="navbar-nav">
	</div>
</nav>
</div> <!-- container -->
</header>

<main> <!-- Body-part 2 of 3 -->
<div class="container">
	<div class="d-center">
		<div>
		<form class="inline">
			<div class="inline">
				<input type="checkbox" id="mode" name="mode" />
				<label for="mode" class="inline small">Challenge mode</label>
			</div>
			<div class="inline mx-0 mute small">-or-</div>
			<select id="difficulty" class="small">
				<option value="1">I'm new here</option>
				<option value="2">Yes!</option>
				<option value="3">Simple</option>
				<option value="4">Easy</option>
				<option value="5" selected="true">Classic</option>
				<option value="6">Better</option>
				<option value="7">Best</option>
				<option value="8">Impressive</option>
				<option value="9">Impossible</option>
			</select>
		</form>
		<form class="inline">
			<div class="text-right mt-0">
				<button type="button" id="control_new"><span class="emoji play"></span>New</button>
			</div>
		</form>
		</div>
	</div>
	<hr class="my-0" />
	<div class="d-center">
		<form mehtod="post" action="index.html">
			<div class="grid">
				<div class="col-1 span-3">
					Score: <span id="score_score">-.-</span>
				</div>
				<div class="col-4 span-3">
					<div class="mute" id="score_total_class">
						Total: <span id="score_total">-.-</span>
					</div>
				</div>
			</div>
			<div id="board" class="mt-1">Board here</div>
			<div class="grid mt-1">
				<div class="col-1 span-3">
					<div id="hint" class="mute">&nbsp;</div>
				</div>
				<div class="col-4 span-3 text-right">
					<form class="inline">
						<button type="button" id="control_restart"><span class="emoji refresh"></span>Restart</button>
					</form>
				</div>
			</div>
		</form>
	</div>
	<hr class="my-1" />
	<div class="d-center">
		<div id="highscore" class="mt-3 text-right">&nbsp;</div>
	</div>
</div> <!-- container -->
</main>

<footer> <!-- Body-part 3 of 3 -->
<div class="container">
	<div class="grid">
		<div class="col-1 span-3 text-left">
			<a href="/buttonmania/help.html"><span class="emoji scroll large"></span>What's this?</a>
		</div>
		<div class="col-4 span-3 text-right">
			<a href="/buttonmania/administration.html"><span class="emoji toolbox large"></span>Settings</a>
		</div>
	</div>
<hr />
<div>&copy; 2020 PLC-Soft</div>
</div> <!-- container -->
</footer>

</body>
</html>
